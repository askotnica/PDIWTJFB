<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>Hello Facebook</title>
	</head>
	<body>
		<h3>Hello, <span th:text="${facebookProfile.firstName}"></span>!</h3>

			<hr/>
		</div>
	</body>
</html>
